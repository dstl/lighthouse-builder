---
jenkins_user: jenkins
jenkins_plugins:
  - git
  - sonar
  - ssh
  - build-monitor-plugin
  - ansicolor
  - github
jenkins_job_builder_config_jenkins_url: http://localhost:8080
jenkins_job_builder_file_jobs_src: jobs
jenkins_job_builder_user_name: '{{ jenkins_user }}'
jenkins_job_builder_user_group: '{{ jenkins_user }}'

postgresql_databases:
  - name: lighthouse
    owner: '{{ jenkins_user }}'

postgresql_users:
  - name: '{{ jenkins_user }}'
    pass: '{{ jenkins_user }}'
    encrypted: no
  - name: lighthouse

postgresql_user_privileges:
  - name: lighthouse
    db: lighthouse
    priv: "ALL"
    role_attr_flags: "CREATEDB"
  - name: '{{ jenkins_user }}'
    db: lighthouse
    priv: "ALL"
    role_attr_flags: "CREATEDB"
