- hosts: localhost
  connection: local
  become: true
  vars_files:
    - vars/jenkins.yml
    - vars/site_specific.yml
  roles:
    - geerlingguy.jenkins
    - digi2al.jenkins
    - digi2al.python
    - digi2al.phantomjs
  tasks:
    - name: Ensure /var/run/postgresql exists
      file:
        state: directory
        path: /var/run/postgresql
        owner: postgres
        group: postgres
        mode: "u=rwx,g=rx,o=rx"
    - name: Ensure dist folder exists
      file:
        state: directory
        path: "/opt/dist"
        mode: "u=rwx,g=rwx,o=rwx"
