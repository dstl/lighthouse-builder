- hosts: localhost
  sudo: true
  connection: local
  vars_files:
    - vars/jenkins.yml
    - vars/site_specific.yml
  roles:
    - openstack.jenkins-job-builder
  tasks:
    - name: create jobs from templates
      template:
        dest: "{{ jenkins_job_builder_file_jobs_dest }}/{{ item }}"
        src: "templates/{{ item }}.j2"
      with_items:
        - "update-jenkins.yml"
      notify:
        - Reload jenkins-jobs
    - name: trigger jobs reload
      debug: msg="Trigger a handler"
      changed_when: true
      notify:
        - Reload jenkins-jobs
