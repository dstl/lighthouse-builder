- job:
    name: 'lighthouse-build-pullrequests'
    description: 'Do not edit this job through the web!'
    display-name: 'Build Lighthouse PRs'
    scm:
        - git:
            url: git@github.com:dstl/lighthouse.git
            branches:
                - origin/master
            choosing-strategy: inverse
    triggers:
        - github
    builders:
        - github-notifier
        - shell: |
            export VIRTUALENV_LOCATION="$WORKSPACE/virtualenv"
            $WORKSPACE/bin/jenkins.sh
    wrappers:
        - ansicolor
    publishers:
        - github-notifier

- job:
    name: 'lighthouse-build'
    description: 'Do not edit this job through the web!'
    display-name: 'Build Lighthouse'
    scm:
        - git:
            url: git@github.com:dstl/lighthouse.git
            branches:
                - origin/master
    triggers:
        - github
    builders:
        - github-notifier
        - shell: |
            export VIRTUALENV_LOCATION="$WORKSPACE/virtualenv"
            $WORKSPACE/bin/jenkins.sh
    wrappers:
        - ansicolor
    publishers:
        - github-notifier

- job:
    name: 'update-jenkins'
    description: 'Do not edit this job through the web!'
    display-name: 'Update Jenkins'
    scm:
        - git:
            url: git@github.com:livestax/dstl-lighthouse-builder.git
            branches:
                - origin/update-jenkins
    triggers:
        - github
    builders:
        - github-notifier
        - shell: |
           sudo jenkins/bootstrap.sh
    wrappers:
        - ansicolor
    publishers:
        - github-notifier

- project:
    name: lighthouse
    jobs:
        - 'lighthouse-build'
        - 'lighthouse-build-pullrequests'
        - 'update-jenkins'
