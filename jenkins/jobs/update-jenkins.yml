- job:
    name: 'update-jenkins'
    description: 'Do not edit this job through the web!'
    display-name: 'Update Jenkins'
    scm:
        - git:
            url: git@github.com:livestax/dstl-lighthouse-builder.git
            branches:
                - origin/master
    triggers:
        - github
    builders:
        - github-notifier
        - shell: |
            cd jenkins
            sudo ./bootstrap.sh
    wrappers:
        - ansicolor
    publishers:
        - github-notifier

- job:
    name: 'package-rpms'
    description: 'Do not edit this job through the web!'
    display-name: 'Package RPMS'
    scm:
        - git:
            url: git@github.com:livestax/dstl-lighthouse-builder.git
            branches:
                - origin/update-jenkins
    triggers:
        - github
    builders:
        - github-notifier
        - shell: |
            cd jenkins
            sudo ./getrpms.sh
    wrappers:
        - ansicolor
    publishers:
        - github-notifier

- project:
    name: jenkins
    jobs:
        - 'update-jenkins'
        - 'package-rpms'
